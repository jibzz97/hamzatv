<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IPTV Servers — Elite IPTV</title>
  <style>
    .servers-hero{background:linear-gradient(180deg, var(--green) 0%, color-mix(in srgb, var(--green) 20%, white) 100%);color:#fff;padding:2.2rem 0;margin-bottom:1.2rem}
    .servers-hero .container{display:flex;align-items:center;justify-content:space-between;gap:1rem}
    .servers-hero h1{margin:0;font-size:clamp(1.8rem,4.2vw,3rem)}
    .servers-note{opacity:.9}
    .table{width:100%;border-collapse:separate;border-spacing:0;background:#fff;border:1px solid var(--line);border-radius:14px;overflow:hidden}
    .table th,.table td{padding:.9rem 1rem;border-bottom:1px solid var(--line);vertical-align:middle}
    .table th{text-align:left;background:color-mix(in srgb, var(--green) 8%, white);font-weight:800}
    .table tr:last-child td{border-bottom:0}
    .badge{display:inline-flex;align-items:center;justify-content:center;min-width:72px;padding:.25rem .55rem;border-radius:999px;background:color-mix(in srgb, var(--orange) 12%, white);border:1px solid color-mix(in srgb, var(--orange) 38%, white);font-weight:700}
    .buy{display:inline-flex;align-items:center;gap:.4rem;background:var(--orange);color:#fff !important;padding:.45rem .8rem;border-radius:.6rem;font-weight:800}
    .buy:hover{filter:brightness(0.95)}
    .server-name{font-weight:700;text-transform:capitalize}
  </style>

<link rel="stylesheet" href="css/styles.css">

<style>
/* critical fallback */
:root{--orange:#d05626;--green:#0d4b3f;--line:#e3eae6;--ink:#0b1f19}
*{box-sizing:border-box}
body{margin:0;font-family: Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);}
.header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--line);z-index:1000}
.header .container{display:flex;align-items:center;justify-content:space-between;gap:.75rem;padding:.6rem 1rem;max-width:1200px;margin:0 auto}
.header .nav{display:flex;gap:.75rem;flex-wrap:wrap}
.header .nav a{color:var(--ink);font-weight:600;text-decoration:none;padding:.25rem .25rem}
.header .nav a:hover,.header .nav a.active{color:var(--orange)}
.section{padding:2rem 0}
.container{max-width:1200px;margin:0 auto;padding:0 1rem}
.card{border:1px solid var(--line);border-radius:12px;background:#fff;box-shadow:0 1px 2px rgba(0,0,0,.03)}
</style>

</head>
<body>
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">Elite IPTV</a>
      <nav class="nav"><a href="index.html#pricing">Pricing</a><a href="blog.html">Blog</a><a class="active" href="servers.html">IPTV Servers</a><a class="btn btn-primary sm" href="https://wa.me/YOUR_PHONE_NUMBER" target="_blank">Order</a></nav>
    </div>
  </header>

  <section class="servers-hero">
    <div class="container">
      <h1>Servers Schedule</h1>
      
    </div>
  </section>

  <main class="section">
    <div class="container">
      <div class="card" style="padding:1rem">
        <table class="table" id="serversTable" aria-label="Servers list">
          <thead>
            <tr>
              <th>Servers</th>
              <th>TV</th>
              <th>Movies</th>
              <th>Series</th>
              <th>Order</th>
            </tr>
          </thead>
          <tbody id="serversBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">© <span id="y"></span> Elite IPTV</div>
  </footer>

<script>
  document.getElementById('y').textContent = new Date().getFullYear();
  const WHATSAPP_NUMBER = 'YOUR_PHONE_NUMBER'; // e.g. 212612345678
  const SERVERS = [
    { name:'dino',   tv:25144, movies:25144, series:25144 },
    { name:'strong', tv:25472, movies:25144, series:25144 },
    { name:'crystal',tv:20114, movies:25144, series:25144 },
    { name:'lino',   tv:20124, movies:25144, series:25144 },
    { name:'mega',   tv:12214, movies:25144, series:25144 },
    { name:'maxott', tv:12458, movies:25144, series:25144 },
    { name:'diamond',tv:25144, movies:25144, series:25144 }
  ];
  function waLink(server){
    const text = encodeURIComponent(`Hello, I'm interested in buying IPTV credits on *${server}* server.`);
    return `https://wa.me/${WHATSAPP_NUMBER}?text=${text}`;
  }
  const tbody = document.getElementById('serversBody');
  tbody.innerHTML = SERVERS.map(s => `
    <tr>
      <td class="server-name">${s.name}</td>
      <td><span class="badge">${s.tv}</span></td>
      <td><span class="badge">${s.movies}</span></td>
      <td><span class="badge">${s.series}</span></td>
      <td><a class="buy" href="${waLink(s.name)}" target="_blank" rel="noopener">buy</a></td>
    </tr>
  `).join('');
</script>
</body>
</html>
